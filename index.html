<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qi & Gigi Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #faf5f5;
      --primary: #c49c9c;
      --primary-dark: #a57b7b;
      --accent: #f0d9d9;
      --text-main: #3a2b2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Raleway", system-ui, -apple-system, BlinkMacSystemFont;
      background: #f2e1ed;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
	
	.hero-badge span {
	  color: black !important;
	}

    main {
      width: 100%;
      max-width: 1100px;
      padding: 24px 16px 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      padding: 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(8px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
	
	.rsvp-section {
	  text-align: center;
	}

	.rsvp-form {
	  max-width: 480px;
	  margin: 0 auto;
	  text-align: left;
	}

	.rsvp-form .form-row {
	  margin-bottom: 12px;
	}

	.rsvp-form .form-group label {
	  display: block;
	  font-size: 0.85rem;
	  margin-bottom: 4px;
	  letter-spacing: 0.08em;
	  text-transform: uppercase;
	  color: #7f6e6e;
	}

	.rsvp-form input[type="text"],
	.rsvp-form select,
	.rsvp-form textarea {
	  width: 100%;
	  padding: 8px 10px;
	  border-radius: 10px;
	  border: 1px solid #e0c9c9;
	  font-family: inherit;
	  font-size: 0.95rem;
	  box-sizing: border-box;
	}

	.rsvp-form textarea {
	  resize: vertical;
	}

	.radio-group {
	  display: flex;
	  flex-direction: column;
	  gap: 4px;
	  font-size: 0.9rem;
	}

	.radio-group input[type="radio"] {
	  margin-right: 6px;
	}

	.rsvp-button {
	  margin-top: 10px;
	  padding: 10px 22px;
	  border-radius: 999px;
	  border: none;
	  background: #c49c9c;
	  color: #fff;
	  font-size: 0.95rem;
	  cursor: pointer;
	  box-shadow: 0 8px 22px rgba(0, 0, 0, 0.15);
	  transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
	}

	.rsvp-button:hover {
	  background: #a57b7b;
	  transform: translateY(-1px);
	  box-shadow: 0 10px 26px rgba(0, 0, 0, 0.18);
	}

    header {
      text-align: center;
      padding: 16px 0 8px;
      animation: fadeIn 1.2s ease-out forwards;
    }
	
	body, main, .card, header, section, .hero-text, .calendar-section {
	  text-align: center !important;
	}
	
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

	
    .title {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #7b5c5c;
    }

    .hero-section {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 16px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .hero-section {
        grid-template-columns: 1fr;
      }
    }

    .hero-text {
      padding: 16px;
    }

    .hero-names {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.2rem, 3.6vw, 3rem);
      margin-bottom: 12px;
    }

    .hero-divider {
      width: 60px;
      height: 2px;
      background: var(--primary);
      margin: 10px 0 16px;
    }

    .hero-info {
      font-size: 0.98rem;
      line-height: 1.6;
    }

    .hero-info strong {
      font-weight: 600;
    }

    .hero-highlight {
      margin-top: 16px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--primary-dark);
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f2e1ed !important;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.75rem;
      margin-top: 8px;
    }

    .hero-badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: black !important;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      height: 260px;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background-position: center;
      background-size: cover;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.18), rgba(0, 0, 0, 0.35));
    }

    .slide-caption {
      position: absolute;
      bottom: 14px;
      left: 14px;
      right: 14px;
      color: #fff;
      font-size: 0.85rem;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .slide-dot-container {
      display: flex;
      gap: 6px;
    }

    .slide-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: transparent;
    }

    .slide-dot.active {
      background: #fff;
    }

    .slide-controls {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .slide-button {
      pointer-events: auto;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 0 8px;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .slide-button:hover {
      transform: translateY(-1px);
      background: #fff;
    }

    /* Calendar */
    .calendar-section {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 16px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .calendar-section {
        grid-template-columns: 1fr;
      }
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .calendar-month {
      font-family: "Playfair Display", serif;
      font-size: 1.3rem;
    }

    .calendar-year {
      font-size: 0.9rem;
      color: #7f6e6e;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .calendar-day-name {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9c8989;
    }

    .calendar-day {
      font-size: 0.9rem;
      padding: 6px 0;
      border-radius: 999px;
    }

    .calendar-day.empty {
      opacity: 0.5;
    }

	.calendar-day.highlight {
	  position: relative;
	  font-weight: 700;
	  color: #3a2b2b;
	}

	/* Transparent heart behind the number */
	.calendar-day.highlight::before {
	  content: "❤";
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  font-size: 1.8rem;
	  color: rgba(230, 57, 70, 0.28);
	  pointer-events: none;
	}

    .date-input-box {
      margin-top: 14px;
      font-size: 0.85rem;
    }

    .date-input-box input[type="date"] {
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #e0c9c9;
      font-family: inherit;
    }

    .section-title {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .section-subtitle {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #7f6e6e;
      margin-bottom: 12px;
    }

    /* Music toggle */
    .music-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 20;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      background: var(--primary);
      color: #fff;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .music-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.3);
      background: var(--primary-dark);
    }

    .music-indicator {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #56ef7f;
    }

    .music-toggle.paused .music-indicator {
      background: #f98c8c;
    }

    .music-note {
      font-size: 1.1rem;
    }

    footer {
      font-size: 0.75rem;
      text-align: center;
      padding-bottom: 40px;
      opacity: 0.8;
    }

	/* Snowfall animation */
	.snowflake {
	  position: fixed;
	  top: -10px;
	  left: 0;
	  pointer-events: none;
	  color: #cbe6f7;
	  font-size: 1em;
	  opacity: 0.8;
	  z-index: 9999;
	  animation: fall linear infinite;
	}

	@keyframes fall {
	  0% {
		transform: translateY(-10vh);
	  }
	  100% {
		transform: translateY(110vh);
	  }
	}

  </style>
</head>
<body>
  <!-- Background music -->

  <script>
    /***********************
     * TRANSLATIONS + LANGUAGE
     ***********************/
    let currentLang = "en";
	
	function updateGuestOptions() {
	  const select = document.getElementById("guests");
	  if (!select) return;

	  // Clear existing options
	  select.innerHTML = "";

	  const options =
		currentLang === "en"
		  ? [

			  { value: "2", label: "Me + 1" }
			]

			];

		const opt = document.createElement("option");
		opt.value = optData.value;
		opt.textContent = optData.label;
		select.appendChild(opt);
	  });
	}
    const translations = {
      en: {
        title: "Wedding Invitation",
        subtitle: "We are getting married",
        saveDate: "Save the Date • 01 · 23 · 2026",
        calendarTitle: "Mark Your Calendar",

        labelGuests: "How many guests (including you)?",
        optionJustMe: "Just me",
        optionPlus1: "Me + 1",
		optionPlus2: "Me + 2",
		optionPlus3: "Me + 3",
        submitRsvp: "Send RSVP",
        musicPlay: "Play Music",
        musicPause: "Pause Music",
        footerText: "With love, Qi & Gigi",
        heroInfo: `
          Qi &amp; Gigi joyfully invite you<br />
          to celebrate the beginning of their forever.<br /><br />
          Please join us as we exchange vows<br />

          <strong>Location:</strong><br />

      },

        title: "婚礼邀请函",

        labelGuests: "出席人数（含您本人）",
        optionJustMe: "只有我",
        optionPlus1: "我 + 1",
        optionPlus2: "我 + 2",
        optionPlus3: "我 + 3",
        submitRsvp: "提交回复",
        musicPlay: "播放音乐",
        musicPause: "暂停音乐",
        footerText: "爱你的，Qi & Gigi",
        heroInfo: `
          Qi 与 Gigi 诚挚邀请您<br />
          一同见证他们幸福旅程的开始。<br /><br />
          诚邀您与我们一同交换誓言，<br />
          与家人和朋友共享这份喜悦。<br /><br />
          <strong>日期：</strong><br />
          2026年1月23日（星期五）<br /><br />
          <strong>时间：</strong><br />
          晚上 6:00<br /><br />
          <strong>地点：</strong><br />
          皇冠大酒楼<br />
          Grand Royal Palace<br />
          5716 7th Ave, Brooklyn, NY 11220<br /><br /><br />
        `
      }
    };

    function applyTranslations() {
      // textContent fields
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const text = translations[currentLang][key];
        if (typeof text === "string") {
          el.textContent = text;
        }
      });

      // HTML fields (with <br>, <strong>, etc.)
      document.querySelectorAll("[data-i18n-html]").forEach(el => {
        const key = el.getAttribute("data-i18n-html");
        const html = translations[currentLang][key];
        if (typeof html === "string") {
          el.innerHTML = html;
        }
      });

      // Update slideshow caption language
      updateCaption();

      // Update music label based on current state
      const musicLabel = document.querySelector(".music-label");
      if (bgMusic.paused) {
        musicLabel.textContent = translations[currentLang].musicPlay;
      } else {
        musicLabel.textContent = translations[currentLang].musicPause;
      }

      // Rebuild calendar headings (Sun/Mon vs 日/一 etc.)
      buildCalendar();
	  updateGuestOptions();
    }

    /***********************
     * PHOTO SLIDESHOW
     ***********************/
    const slidesData = [
      {
        url: "https://i.imgur.com/GFY1oGg.jpeg",
        captionEn: "From the moment we said hello.",
        captionZh: "从我们说出第一声“你好”的那一刻开始。"
      },
      {
        url: "https://i.imgur.com/r7ST0ct.jpeg",
        captionEn: "A lifetime of adventures awaits.",
        captionZh: "余生的每一次冒险，都想和你一起。"
      },
      {
        url: "https://i.imgur.com/ePZPshU.jpeg",
        captionEn: "Surrounded by friends, family, and love.",
        captionZh: "被家人和朋友环绕的每一刻，都是幸福。"
      }
    ];

    const slideshowContainer = document.querySelector(".slideshow-container");
    const captionTextEl = document.getElementById("slide-caption-text");
    const dotsContainer = document.getElementById("slide-dots");
    let currentSlideIndex = 0;
    let slideIntervalId = null;

    function buildSlides() {
      slidesData.forEach((slide, index) => {
        const slideEl = document.createElement("div");
        slideEl.className = "slide";
        slideEl.style.backgroundImage = `url('${slide.url}')`;
        if (index === 0) slideEl.classList.add("active");

        const overlay = document.createElement("div");
        overlay.className = "slide-overlay";
        slideEl.appendChild(overlay);

        slideshowContainer.appendChild(slideEl);
      });

      // Dots
      slidesData.forEach((_, index) => {
        const dot = document.createElement("div");
        dot.className = "slide-dot" + (index === 0 ? " active" : "");
        dot.dataset.index = index;
        dot.addEventListener("click", () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });

      updateCaption();
    }

    function updateCaption() {
      const langKey = currentLang === "zh" ? "captionZh" : "captionEn";
      captionTextEl.textContent = slidesData[currentSlideIndex][langKey];
      const dots = dotsContainer.querySelectorAll(".slide-dot");
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === currentSlideIndex);
      });
    }

    function goToSlide(index) {
      const slides = slideshowContainer.querySelectorAll(".slide");
      if (!slides.length) return;

      slides[currentSlideIndex].classList.remove("active");
      currentSlideIndex = (index + slidesData.length) % slidesData.length;
      slides[currentSlideIndex].classList.add("active");
      updateCaption();
    }

    function nextSlide() {
      goToSlide(currentSlideIndex + 1);
    }

    function prevSlide() {
      goToSlide(currentSlideIndex - 1);
    }

    function startAutoSlide() {
      stopAutoSlide();
      slideIntervalId = setInterval(nextSlide, 5000);
    }

    function stopAutoSlide() {
      if (slideIntervalId) {
        clearInterval(slideIntervalId);
        slideIntervalId = null;
      }
    }

    document.getElementById("next-slide").addEventListener("click", () => {
      nextSlide();
      startAutoSlide();
    });

    document.getElementById("prev-slide").addEventListener("click", () => {
      prevSlide();
      startAutoSlide();
    });
	
	/***********************
	 * SNOWFALL ANIMATION
	 ***********************/
	function createSnowflake() {
	  const snowflake = document.createElement("div");
	  snowflake.classList.add("snowflake");
	  snowflake.textContent = "❄";

	  snowflake.style.left = Math.random() * window.innerWidth + "px";
	  const size = Math.random() * 12 + 8;
	  snowflake.style.fontSize = size + "px";
	  const duration = Math.random() * 5 + 5;
	  snowflake.style.animationDuration = duration + "s";
	  snowflake.style.opacity = Math.random() * 0.7 + 0.3;

	  document.body.appendChild(snowflake);
	  setTimeout(() => snowflake.remove(), duration * 1000);
	}

	setInterval(createSnowflake, 200);

    /***********************
     * CALENDAR (January 2026)
     ***********************/
    function buildCalendar() {
      const calendarGrid = document.getElementById("calendar-grid");
      if (!calendarGrid) return;
      calendarGrid.innerHTML = "";

      const daysOfWeek = currentLang === "zh"
        ? ["日", "一", "二", "三", "四", "五", "六"]
        : ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const year = 2026;
      const monthIndex = 0; // January
      const highlightDay = 23;

      daysOfWeek.forEach((dayName) => {
        const el = document.createElement("div");
        el.className = "calendar-day-name";
        el.textContent = dayName;
        calendarGrid.appendChild(el);
      });

      const firstDay = new Date(year, monthIndex, 1).getDay();
      const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.className = "calendar-day empty";
        calendarGrid.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement("div");
        dayEl.className = "calendar-day";
        dayEl.textContent = day;
        if (day === highlightDay) {
          dayEl.classList.add("highlight");
        }
        calendarGrid.appendChild(dayEl);
      }
    }

    /***********************
     * MUSIC AUTOPLAY + TOGGLE
     ***********************/
    const bgMusic = document.getElementById("bg-music");
    const musicToggle = document.getElementById("music-toggle");
    const musicLabel = musicToggle.querySelector(".music-label");

	async function tryAutoplay() {
	  try {
		await bgMusic.play();
		musicToggle.classList.remove("paused");
		musicLabel.textContent = translations[currentLang].musicPause;
	  } catch (err) {
		const unlock = () => {
		  bgMusic.play();
		  musicToggle.classList.remove("paused");
		  musicLabel.textContent = translations[currentLang].musicPause;
		  document.removeEventListener("click", unlock);
		  document.removeEventListener("touchstart", unlock);
		};

		document.addEventListener("click", unlock, { once: true });
		document.addEventListener("touchstart", unlock, { once: true });
	  }
	}

    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.classList.remove("paused");
        musicLabel.textContent = translations[currentLang].musicPause;
      } else {
        bgMusic.pause();
        musicToggle.classList.add("paused");
        musicLabel.textContent = translations[currentLang].musicPlay;
      }
    });

    /***********************
     * INIT
     ***********************/
    document.addEventListener("DOMContentLoaded", () => {
      buildSlides();
      buildCalendar();
      startAutoSlide();
      tryAutoplay();
      applyTranslations(); // default EN

      document.getElementById("lang-en").addEventListener("click", () => {
        currentLang = "en";
        applyTranslations();
      });

      document.getElementById("lang-zh").addEventListener("click", () => {
        currentLang = "zh";
        applyTranslations();
      });
    });
  </script>
