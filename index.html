      document.getElementById("lang-zh").classList.toggle("active", currentLang === "zh");

      // Update music label based on current state
      const musicLabelEl = document.querySelector(".music-label");
      if (bgMusic.paused) {
        musicLabelEl.textContent = translations[currentLang].musicPlay;
      } else {
        musicLabelEl.textContent = translations[currentLang].musicPause;
      }

      // Rebuild dynamic parts
      buildCalendar();
      updateGuestOptions();
      updateContactFieldRequirements();
      updateCaption();
      updateCountdown();
    }

    /***********************
     * PHOTO SLIDESHOW
     ***********************/
    const slidesData = [
      { url: "https://i.imgur.com/8lTpwVM.jpeg", captionEn: "A lifetime of adventures awaits.", captionZh: "ä½™ç”Ÿçš„æ¯ä¸€æ¬¡å†’é™©ï¼Œéƒ½æƒ³å’Œä½ ä¸€èµ·ã€‚" },
      { url: "https://i.imgur.com/ZdZvHOo.jpeg", captionEn: "A lifetime of adventures awaits.", captionZh: "ä½™ç”Ÿçš„æ¯ä¸€æ¬¡å†’é™©ï¼Œéƒ½æƒ³å’Œä½ ä¸€èµ·ã€‚" },
	  { url: "https://i.imgur.com/MQmiORm.jpeg", captionEn: "A lifetime of adventures awaits.", captionZh: "ä½™ç”Ÿçš„æ¯ä¸€æ¬¡å†’é™©ï¼Œéƒ½æƒ³å’Œä½ ä¸€èµ·ã€‚" },
	  { url: "https://i.imgur.com/YyJiZeN.jpeg", captionEn: "Surrounded by friends, family, and love.", captionZh: "è¢«å®¶äººå’Œæœ‹å‹ç¯ç»•çš„æ¯ä¸€åˆ»ï¼Œéƒ½æ˜¯å¹¸ç¦ã€‚" }
    ];

    const slideshowContainer = document.querySelector(".slideshow-container");
    const captionTextEl = document.getElementById("slide-caption-text");
    const dotsContainer = document.getElementById("slide-dots");
    let currentSlideIndex = 0;
    let slideIntervalId = null;

    function buildSlides() {
      slidesData.forEach((slide, index) => {
        const slideEl = document.createElement("div");
        slideEl.className = "slide";
        slideEl.style.backgroundImage = `url('${slide.url}')`;
        if (index === 0) slideEl.classList.add("active");

        const overlay = document.createElement("div");
        overlay.className = "slide-overlay";
        slideEl.appendChild(overlay);

        slideshowContainer.appendChild(slideEl);
      });

      slidesData.forEach((_, index) => {
        const dot = document.createElement("div");
        dot.className = "slide-dot" + (index === 0 ? " active" : "");
        dot.dataset.index = index;
        dot.addEventListener("click", () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });

      updateCaption();
    }

    function updateCaption() {
      const langKey = currentLang === "zh" ? "captionZh" : "captionEn";
      captionTextEl.textContent = slidesData[currentSlideIndex][langKey];
      const dots = dotsContainer.querySelectorAll(".slide-dot");
      dots.forEach((dot, i) => dot.classList.toggle("active", i === currentSlideIndex));
    }

    function goToSlide(index) {
      const slides = slideshowContainer.querySelectorAll(".slide");
      if (!slides.length) return;

      slides[currentSlideIndex].classList.remove("active");
      currentSlideIndex = (index + slidesData.length) % slidesData.length;
      slides[currentSlideIndex].classList.add("active");
      updateCaption();
    }

    function nextSlide() { goToSlide(currentSlideIndex + 1); }
    function prevSlide() { goToSlide(currentSlideIndex - 1); }

    function startAutoSlide() {
      stopAutoSlide();
      slideIntervalId = setInterval(nextSlide, 5000);
    }

    function stopAutoSlide() {
      if (slideIntervalId) {
        clearInterval(slideIntervalId);
        slideIntervalId = null;
      }
    }

    document.getElementById("next-slide").addEventListener("click", () => { nextSlide(); startAutoSlide(); });
    document.getElementById("prev-slide").addEventListener("click", () => { prevSlide(); startAutoSlide(); });

    /***********************
     * SNOWFALL ANIMATION
     ***********************/
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "âœ§Ë–Â°.";

      snowflake.style.left = Math.random() * window.innerWidth + "px";
      const size = Math.random() * 15 + 10;
      snowflake.style.fontSize = size + "px";
      const duration = Math.random() * 10 + 12;
      snowflake.style.animationDuration = duration + "s";
      snowflake.style.opacity = Math.random() * 0.7 + 0.3;

      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), duration * 1000);
    }
    setInterval(createSnowflake, 300);

    /***********************
     * CALENDAR (January 2026)
     ***********************/
    function buildCalendar() {
      const calendarGrid = document.getElementById("calendar-grid");
      if (!calendarGrid) return;
      calendarGrid.innerHTML = "";

      const daysOfWeek = currentLang === "zh"
        ? ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"]
        : ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const year = 2026;
      const monthIndex = 0; // January
      const highlightDay = 23;

      daysOfWeek.forEach((dayName) => {
        const el = document.createElement("div");
        el.className = "calendar-day-name";
        el.textContent = dayName;
        calendarGrid.appendChild(el);
      });

      const firstDay = new Date(year, monthIndex, 1).getDay();
      const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.className = "calendar-day empty";
        calendarGrid.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement("div");
        dayEl.className = "calendar-day";
        dayEl.textContent = day;
        if (day === highlightDay) dayEl.classList.add("highlight");
        calendarGrid.appendChild(dayEl);
      }
    }

    /***********************
     * Date Countdown
     ***********************/
    function updateCountdown() {
      const el = document.getElementById("countdown");
      if (!el) return;

      const targetDate = new Date("2026-01-23T16:00:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        el.textContent = translations[currentLang].weddingDayMsg;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      const textEn = `${translations.en.countdownPrefix} ${days} days ${hours} hrs ${mins} mins ${secs} secs`;
      const textZh = `${translations.zh.countdownPrefix} ${days}å¤© ${hours}å°æ—¶ ${mins}åˆ†é’Ÿ ${secs}ç§’`;

      el.textContent = currentLang === "zh" ? textZh : textEn;
    }

    /***********************
     * MUSIC AUTOPLAY + TOGGLE
     ***********************/
    const bgMusic = document.getElementById("bg-music");
    const musicToggle = document.getElementById("music-toggle");
    const musicLabel = musicToggle.querySelector(".music-label");

    async function tryAutoplay() {
      try {
        await bgMusic.play();
        musicToggle.classList.remove("paused");
        musicLabel.textContent = translations[currentLang].musicPause;
      } catch (err) {
        const unlock = () => {
          bgMusic.play();
          musicToggle.classList.remove("paused");
          musicLabel.textContent = translations[currentLang].musicPause;
          document.removeEventListener("click", unlock);
          document.removeEventListener("touchstart", unlock);
        };
        document.addEventListener("click", unlock, { once: true });
        document.addEventListener("touchstart", unlock, { once: true });
      }
    }

    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.classList.remove("paused");
        musicLabel.textContent = translations[currentLang].musicPause;
      } else {
        bgMusic.pause();
        musicToggle.classList.add("paused");
        musicLabel.textContent = translations[currentLang].musicPlay;
      }
    });

    /***********************
     * âœ… FIX: Ensure email/phone ALWAYS show up in the email
     * (FormSubmit table template can omit empty fields.)
     ***********************/
    document.getElementById("rsvp-form").addEventListener("submit", (e) => {
      const emailInput = document.getElementById("guest-email");
      const phoneInput = document.getElementById("guest-phone");

      // If left blank, send "N/A" so it appears in the email table.
      if (emailInput && !emailInput.value.trim()) emailInput.value = "N/A";
      if (phoneInput && !phoneInput.value.trim()) phoneInput.value = "N/A";
    });

    /***********************
     * INIT
     ***********************/
    document.addEventListener("DOMContentLoaded", () => {
      buildSlides();
      startAutoSlide();
      tryAutoplay();

      // First render
      updateGuestOptions();
      updateContactFieldRequirements();
      buildCalendar();
      applyTranslations();

      // countdown tick
      updateCountdown();
      setInterval(updateCountdown, 1000);

      document.getElementById("lang-en").addEventListener("click", () => {
        currentLang = "en";
        applyTranslations();
      });

      document.getElementById("lang-zh").addEventListener("click", () => {
        currentLang = "zh";
        applyTranslations();
      });
    });
  </script>
